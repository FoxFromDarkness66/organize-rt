image: "rust:latest"

stages:
 - test
 - build

test:
 stage: test
 script:
  - rustc --version
  - cargo --version
  - cargo check

build:
  stage: build
  only:
    - tags
  script:
    - cargo build --release
    - mv target/release/organize-rt ./linux64
    - cargo login $CARGO_LOGIN
    - cargo publish
  artifacts:
    paths:
      - ./linux64

cache:
  paths:
    - cargo/
    - target/
